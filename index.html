<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Eduardo Carranza" />
    <meta name="description" content="Functioning shopping cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="bootsTrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
  </head>
  <body class="w-100">
    <div class="container">
      <h1 class="text-center my-3 text-white text-shadow">Shopping Cart</h1>

      <div class="row my-5">
        <!-- first column -->
        <div class="col-12 my-3 fw-bold">
          <!-- first subrow -->
          <div class="row">
            <!-- first subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">Salmon</div>
            </div>
            <!-- end of first subcolumn -->
  
            <!-- second subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">$60.00</div>
            </div>
            <!-- end of second subcolumn -->
  
            <!-- third subcolumn -->
            <div class="col">
              <div>
                <label>
                  <span class="text-white text-shadow">QTY</span><input type="number" />
                </label>
              </div>
            </div>
            <!-- end of third subcolumn -->
  
            <!-- fourth subcolumn -->
            <div class="col">
              <button type="button" class="btn btn-secondary">Remove</button>
            </div>
            <!-- end of fourth subcolumn -->

            <!-- fifth subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">$--.--</div>
            </div>
            <!-- end of fifth subcolumn -->

          </div>
          <!-- end of first subrow -->
        </div>
        <!-- end of first column -->

        <!-- second column -->
        <div class="col-12 my-3 fw-bold">
          <!-- first subrow -->
          <div class="row">
            <!-- first subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">Tuna</div>
            </div>
            <!-- end of first subcolumn -->
  
            <!-- second subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">$50.00</div>
            </div>
            <!-- end of second subcolumn -->
  
            <!-- third subcolumn -->
            <div class="col">
              <div>
                <label>
                  <span class="text-white text-shadow">QTY</span><input type="number" />
                </label>
              </div>
            </div>
            <!-- end of third subcolumn -->
  
            <!-- fourth subcolumn -->
            <div class="col">
              <button type="button" class="btn btn-secondary">Remove</button>
            </div>
            <!-- end of fourth subcolumn -->

            <!-- fifth subcolumn -->
            <div class="col">
              <div class="text-white text-shadow">$--.--</div>
            </div>
            <!-- end of fifth subcolumn -->

          </div>
          <!-- end of first subrow -->
        </div>
        <!-- end of second column -->

      </div>

      <form class="row my-5">

        <!-- first column -->
        <div class="col"> 
          <input type="text" />
        </div>
        <!-- end of first column -->

        <!-- second column -->
        <div class="col">
          <input type="number" />
        </div>
        <!-- end of second column -->

        <!-- third column -->
        <div class="col">
          <button type="button" class="btn btn-secondary">Create</button>
        </div>
        <!-- end of third column -->

        <!-- fourth column -->
        <div class="col">
          <button type="button" class="btn btn-success">Calculate Prices</button>
        </div>
        <!-- end of fourth column -->

      </form>

      <div id="total-price" class="row my-5">
        <!-- first column -->
        <div class="col-12">
          <h3 class="text-white text-shadow">Total Price:</h3>
          <h4 class="text-white text-shadow">$--.--</h4>
        </div>
        <!-- end of first column -->
      </div>

    </div>

  </body>
</html>
